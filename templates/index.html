<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindBot</title>
    <link rel="stylesheet" href="static/styling.css">
    <script defer src="static/script.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle-container">
        <label class="dark-mode-label" for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to MindBot</h1>
        <p>Your personal mental health companion.</p>
        
        <!-- Buttons -->
        <div class="button-container">
            <a href="https://www.csulb.edu/student-affairs/counseling-and-psychological-services" target="_blank" class="button">CSULB Users</a>
            <a href="/signup" class="button">Non-CSULB Users</a>
        </div>
    </div>
</body>
</html>
